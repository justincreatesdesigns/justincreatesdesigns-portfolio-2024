<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justincreatesdesigns</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../img/Brand/Logo_withBG@4x.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="navigation"></div>
    <main id="im-top">
      <section id="projects">
        <div class="row">
          <div class="col-lg-5 col-sm-12">
            <div class="project">
              <div class="project-details">
                <h1>ICT Posters</h1>
                <h2>
                  A bunch of posters I created to communicate with students at
                  work.
                </h2>
                <div class="project-details-others">
                  <div class="project-brief">
                    <h3>TYPE OF WORK</h3>
                    <p>Personal</p>
                  </div>
                  <div class="services">
                    <h3>SERVICES</h3>
                    <p>Visual Communication</p>
                  </div>
                  <div class="year">
                    <h3>YEAR</h3>
                    <p>2024</p>
                  </div>
                  <div class="year">
                    <h3>COLLABORATERS</h3>
                    <p>-</p>
                  </div>
                  <div id="linkleft">
                    <a href="../portfolio.html">GO BACK TO PORTFOLIO</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-7 col-sm-12 p-0">
            <div class="portfolio-imgs">
              <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="../img/ICT_Posters/Asset1.png"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="../img/ICT_Posters/Asset2.png"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="../img/ICT_Posters/Asset3.png"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="../img/ICT_Posters/Asset4.png"
                      class="d-block w-100"
                      alt="..."
                    />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="spacer-180"></div>
    </main>
    <div id="footer"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#navigation").load("../navigation.html");
        $("#footer").load("../footer.html");
      });
    </script>
  </body>
</html>
