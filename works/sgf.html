<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justincreatesdesigns</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Nav Start -->
    <div class="nav-start"></div>

    <main>
      <!-- Intro -->
      <section id="top">
        <div class="row intro brand-spacer bg-brand-green top-spacer">
          <div class="col-lg-7 col-md-12 col-sm-12 p-0">
            <h1>SGF 2023 Social Media Post</h1>
          </div>

          <div class="col-lg-5 col-md-12 col-sm-12 p-0 brand-spacer-20">
            <p class="brand-spacer-20">
              Social Media Post for Singapore Garden Festival.
            </p>
            <div class="pill-row">
              <div class="pill-col">
                <h4 class="pill-white">School Work</h4>
              </div>
              <div class="pill-col">
                <h4 class="pill-radius-white">Social Media Posts</h4>
              </div>
              <div class="pill-col">
                <h4 class="pill-radius-white">Graphic Design</h4>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Blog/Article Content -->
      <section class="animate__animated animate__fadeIn">
        <!-- Image or Video -->
        <div class="main-article-img">
          <img
            src="/img/sgf_2023_post1_centre.png"
            alt="singapore garden festival 2023"
          />
        </div>
        <div class="main-article">
          <h2>Design Brief</h2>
          <p>
            Create Facebook product highlights advertisment posts and Web
            banners.
          </p>
          <div class="in-works-link">
            <a
              href="https://miro.com/app/board/uXjVNVIzMKc=/?share_link_id=575388261289"
              >Miro Board Link</a
            >
          </div>

          <!-- Bottom -->
          <div class="row brand-spacer-20">
            <div class="view-all-link">
              <a href="/works.html"><h3>View All Works</h3></a>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-sm-12 nav-link">
              <a href="/works/spotify.html">Previous Project</a>
            </div>
            <div class="col-lg-6 col-sm-12 nav-link" id="text-right">
              <a href="/works/ict_posters.html">Next Project</a>
            </div>
          </div>
        </div>
        <!-- Go back -->
      </section>
      <!-- Footer -->
      <div class="footer"></div>
    </main>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      loop: true,
      // autoplay: {
      //   delay: 2500,
      //   disableOnInteraction: false,
      // },
      pagination: {
        el: ".swiper-pagination",
        type: "fraction",
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>
  <script src="/script.js"></script>
</html>
