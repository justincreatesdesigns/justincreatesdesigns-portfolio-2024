<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justincreatesdesigns</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <!-- Nav Start -->
    <div class="nav-start"></div>

    <main>
      <!-- Intro -->
      <section id="top">
        <div class="row intro brand-spacer bg-brand-green top-spacer">
          <div class="col-lg-7 col-md-12 col-sm-12 p-0">
            <h1>Grounded Practice Website</h1>
          </div>

          <div class="col-lg-5 col-md-12 col-sm-12 p-0">
            <p class="brand-spacer-20">
              A website created in BootStrap to showcase my Garry's Mod Artwork.
            </p>
            <div class="pill-row">
              <div class="pill-col">
                <h4 class="pill-white">Personal Project</h4>
              </div>
              <div class="pill-col">
                <h4 class="pill-radius-white">Web Design</h4>
              </div>
              <div class="pill-col">
                <h4 class="pill-radius-white">Garry's Mod</h4>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Blog/Article Content -->
      <section class="animate__animated animate__fadeIn">
        <!-- Image or Video -->
        <div class="main-article-img">
          <img src="/img/grounded-practice-main.png" alt="web design" />
        </div>
        <div class="main-article">
          <h2>Overview</h2>
          <p>
            Inspired from a design I found on dribble. I decided to replicate it
            in code.
          </p>

          <div class="in-works-link">
            <a href="https://groundedpractice.netlify.app">Visit Website</a>
          </div>
          <div class="row brand-spacer-20">
            <div class="view-all-link">
              <a href="/works.html"><h3>View All Works</h3></a>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-sm-12 nav-link">
              <a href="#">Previous Project</a>
            </div>
            <div class="col-lg-6 col-sm-12 nav-link" id="text-right">
              <a href="#">Next Project</a>
            </div>
          </div>
        </div>
        <!-- Go back -->
      </section>
      <!-- Footer -->
      <div class="footer"></div>
    </main>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script src="/script.js"></script>
</html>
